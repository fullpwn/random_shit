			/* Icon sizing */
			.module_icon {
				width: 4rem;
				height: 4rem;
				background-repeat: no-repeat;
				background-size: contain;
				border: 0;
			}

			/* Header */
			#header {
				display: grid;
				grid-template-columns: 1fr 1fr;
				padding-bottom: 3rem;
			}

			#header_left {
				display: grid;
				grid-template-rows: 1fr 1fr;
			}

			.vantage_name {
				text-transform: uppercase;
				font-size: 1.8rem;
				padding: 0.5rem;
			}

			/* Text styling and size */
			.font_weight_600 {
				font-weight: 600;
			}

			.capitalize_text {
				text-transform: capitalize;
			}

			.center_content {
				display: flex;
				justify-content: flex-start;
				align-items: center;
			}

			#vantage_logo {
				width: 2.8rem;
			}

			#title {
				font-weight: lighter;
				font-size: 4.1rem;
			}

			#content {
				display: grid;
				grid-template-rows: 1fr;
			}

			.module {
				margin-bottom: 3rem;
			}

			.content_title {
				padding-bottom: 0.5rem;
			}

			.content_title > * {
				margin-right: 0.5rem;
			}

			.item {
				display: flex;
				align-items: center;
				margin: 0.5rem 0;
				padding: 0 2rem;
				min-height: 3.4rem;
			}

			.item:first-of-type {
				margin-top: 2rem;
			}

			.item_description {
				width: 32rem;
				min-width: 32rem;
				font-size: 1.6rem;
			}

			.item_value {
				width: 100%;
				margin: 0 0.5rem;
				font-size: 1.6rem;
				text-transform: capitalize;
				display: flex;
				justify-content: space-between;
			}

			.details_light_blue_title{
				width: 100%;
				font-size: 1.6rem;
				color: var(--light_blue);
				display: flex;
				justify-content: space-between;
			}

			.light_blue_title {
				font-size: 1.6rem;
				color: var(--light_blue);
			}

			.machine_model_title {
				font-weight: 500;
				font-size: 1.6rem;
				color: var(--light_blue);
				margin: 2rem;
			}

			.bg_gray {
				background-color: var(--gray_item);
			}

			.col {
				width: 100%;
			}

			.section {
				margin-bottom: 4rem;
			}

			.section_title {
				font-size: 3rem;
			}

			hr {
				border: 0;
				border-bottom: 0.1rem solid #C0C6CD;
				height: 0;
				margin: 2rem 0;
			}
		</style>
	</head>
