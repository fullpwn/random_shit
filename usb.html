<h1>Apple USB Info</h1>
<button onClick="run()">Run</button>
<p id="type">

<script>
  function run() {
const filters = [
  { vendorId: 0x05ac }
];
navigator.usb
  .requestDevice({ filters })
  .then((usbDevice) => {
    document.getElementById('type').innerHTML = `${usbDevice.productName}`;
    console.log(`${usbDevice.serialNumber}`);
    console.log(`${usbDevice.manufacturerName}`);
    console.log(`${usbDevice.deviceVersionMajor}`);
    console.log(`${usbDevice.deviceVersionMinor}`);
    console.log(`${usbDevice.deviceVersionSubminor}`);
  })
  .catch((e) => {
    console.error(`There is no device. ${e}`);
  });
  }
</script>
